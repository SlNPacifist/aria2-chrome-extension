<html ng-app="DownloadAsApp">
  <head>
    <script src="/libs/angular.min.js"></script>
    <script src="/common/options.js"></script>
    <script src="/services/options.js"></script>
    <script src="/common/aria_client.js"></script>
    <script src="/services/aria_client.js"></script>
    <script src="/common/client_creator.js"></script>
    <script src="/services/client_creator.js"></script>
    <script src="download_as.js"></script>
  </head>
  <body ng-controller="DownloadAsController">
    <form ng-submit="submit()">
      <span>{{url}}</span>
      <label>
        File name: <input type="text" ng-model="name">
      </label>
      <input type="submit" value="Save">
    </form>
  </body>
</html>
